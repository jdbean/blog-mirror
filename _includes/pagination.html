<div class="container pagination-container">
  <nav class="pagination" role="pagination">
      <p>
      {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
        <a class="newer-posts" href="{{ site.baseurl }}/"><i class="fas fa-long-arrow-alt-left" aria-hidden="true"></i></a>
        {% else %}
        <a class="newer-posts" href="{{ site.baseurl }}/page/{{ paginator.previous_page }}/"><i class="fas fa-long-arrow-alt-left" aria-hidden="true"></i></a>
        {% endif %}
      {% endif %}

      <span class="page-number">Page {{paginator.page}} of {{paginator.total_pages}}</span>

      {% if paginator.next_page %}
      <a class="older-posts" href="{{ site.baseurl }}/page/{{ paginator.next_page }}/"><i class="fas fa-long-arrow-alt-right" aria-hidden="true"></i></a>
      {% endif %}
    </p>
  </nav>
</div>
